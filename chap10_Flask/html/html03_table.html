<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title> table tag</title>
    </head>
    <body>
        <div align="center">
            <h2> Table 관련 태그</h2>
            <table border="1" width="400">
                <tr>
                    <th>이름</th><th>직업</th>
                </tr>
                <tr>
                    <td>홍길동</td><td>공무원</td>
                </tr>
                <tr>
                    <td>이순신</td><td>해군장교</td>
                </tr>
            </table>
        </div>
    </body>
</html>
